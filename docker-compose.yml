version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: saludplus
      POSTGRES_USER: saludplus
      POSTGRES_PASSWORD: saludplus
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build: ./api
    environment:
      DATABASE_URL: postgres://saludplus:saludplus@db:5432/saludplus
      PORT: 3000
      APPOINTMENT_MINUTES: 30
    ports:
      - "3000:3000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "4200:80"
    depends_on:
      - api

volumes:
  dbdata:
